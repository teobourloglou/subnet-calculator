    <title>Subnet Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-neutral-900">
    <div class="max-w-7xl h-screen py-8 flex items-center justify-center flex-col gap-10 mx-auto relative">
        <!-- <h1 class="text-6xl font-bold text-[#a1b7bd]">IPv4 Subnet Calculator</h1> -->
        <div class="w-full flex flex-col items-center gap-3 p-12">
            <div class="flex justify-center">
                <input type="text" max="15" class="text-neutral-200 w-2/3 text-7xl text-right font-semibold tracking-widest bg-transparent border-none placeholder:text-neutral-700 focus:border-none focus:outline-none" placeholder="000.000.000.000">
                <select class="text-neutral-700 text-7xl text-left font-semibold tracking-widest bg-transparent border-none" name="" id="">
                    <option class="text-base" value="8" selected="selected">/8</option>
                    <option class="text-base" value="9">/9</option>
                    <option class="text-base" value="10">/10</option>
                    <option class="text-base" value="11">/11</option>
                    <option class="text-base" value="12">/12</option>
                    <option class="text-base" value="13">/13</option>
                    <option class="text-base" value="14">/14</option>
                    <option class="text-base" value="15">/15</option>
                    <option class="text-base" value="16">/16</option>
                    <option class="text-base" value="17">/17</option>
                    <option class="text-base" value="18">/18</option>
                    <option class="text-base" value="19">/19</option>
                    <option class="text-base" value="20">/20</option>
                    <option class="text-base" value="21">/21</option>
                    <option class="text-base" value="22">/22</option>
                    <option class="text-base" value="23">/23</option>
                    <option class="text-base" value="24">/24</option>
                    <option class="text-base" value="25">/25</option>
                    <option class="text-base" value="26">/26</option>
                    <option class="text-base" value="27">/27</option>
                    <option class="text-base" value="28">/28</option>
                    <option class="text-base" value="29">/29</option>
                    <option class="text-base" value="30">/30</option>
                </select>
            </div>
            <span class="text-neutral-700 cursor-pointer">decimal to binary
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler inline icon-tabler-switch-vertical w-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 8l4 -4l4 4" /><path d="M7 4l0 9" /><path d="M13 16l4 4l4 -4" /><path d="M17 10l0 10" /></svg>
            </span>
            <input type="text" class="text-neutral-200 text-2xl text-center font-semibold tracking-widest bg-transparent border-none w-full placeholder:text-neutral-700 focus:border-none focus:outline-none" placeholder="00000000.00000000.00000000.00000000">
            <input type="text" class="text-neutral-200 text-7xl text-center font-semibold tracking-widest bg-transparent border-none w-full placeholder:text-neutral-700 focus:border-none focus:outline-none" placeholder="255.255.255.000">
        </div>
    </div>
</body>
