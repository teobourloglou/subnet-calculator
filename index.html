<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Subnet Calculator</title>

    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./dist/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body x-data="subnetLogic" class="min-h-screen bg-background">
    <div class="max-w-7xl pt-32 py-8 flex min-h-screen items-center justify-center flex-col gap-10 mx-auto">
        <div class="w-full flex flex-col justify-between items-center p-4 lg:p-12">
            <label for="ip_address" class="text-sub text-lg">IP Address</label>
            <div class="flex justify-center items-center mb-4">
                <input x-model="ip_address" x-on:input="ipAddressChange" name="ip_address" type="text" class="text-neutral-200 w-full xl:w-2/3 text-3xl sm:text-5xl md:text-6xl lg:text-7xl text-center font-semibold tracking-widest bg-transparent border-none placeholder:text-sub focus:border-none focus:outline-none" placeholder="000.000.000.000">
            </div>
            <label for="subnet_mask" class="text-sub text-lg">Subnet Mask</label>
            <div class="flex justify-center items-center mb-4">
                <span x-text="subnet_mask_dec" class="text-neutral-200 text-3xl sm:text-5xl md:text-6xl lg:text-7xl text-right font-semibold tracking-widest bg-transparent border-none placeholder:text-sub focus:border-none focus:outline-none"></span>
                <select x-model="subnet_mask" x-on:change="subnetMaskChange" class="text-sub text-3xl sm:text-5xl md:text-6xl lg:text-7xl text-left font-semibold tracking-wide bg-transparent border-none" name="" id="">
                    <template x-for="number in Array.from({ length: 30 }, (_, index) => index + 1).reverse()">
                        <option class="text-base" x-text="`/${number}`" x-bind:value="number"></option>
                    </template>
                </select>
            </div>
            <div class="flex justify-center items-center gap-y-5 flex-wrap pb-16">
                <div class="basis-full sm:basis-1/2 md:basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Network Address:</span>
                    <span x-text="network_address" class="text-main text-xl tracking-widest"></span>
                </div>
                <div class="basis-full sm:basis-1/2 md:basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Usable Host IP Range:</span>
                    <span x-text="ip_range" class="text-main text-xl tracking-widest">192.168.1.1 - 192.168.1.254</span>
                </div>
                <div class="basis-full sm:basis-1/2 md:basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Broadcast Address:</span>
                    <span x-text="broadcast_address" class="text-main text-xl tracking-widest">192.168.1.255</span>
                </div>
                <div class="basis-full sm:basis-1/2 md:basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Number of Usable Hosts:</span>
                    <span x-text="usable_hosts" class="text-main text-xl tracking-widest">254</span>
                </div>
                <div class="basis-full sm:basis-1/2 md:basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Total Number of Hosts:</span>
                    <span x-text="total_hosts" class="text-main text-xl tracking-widest">256</span>
                </div>
                <div class="basis-full sm:basis-1/2 md:basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">CIDR Notation:</span>
                    <span x-text="cidr_notation" class="text-main text-xl tracking-widest">192.168.1.0/24</span>
                </div>
                <div class="basis-full sm:basis-1/2 md:basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Wildcard Mask:</span>
                    <span x-text="wildcard_mask" class="text-main text-xl tracking-widest">0.0.0.255</span>
                </div>
            </div>
        </div>
        <div class="mt-auto flex justify-end">
            <p class="text-sm leading-5 text-center text-neutral-200">⌨️ built by <a class="font-bold hover:text-main transition-colors duration-500" target="_blank" href="https://github.com/teobourloglou">@teobourloglou</a></p>
        </div>
    </div>
</body>
</html>
