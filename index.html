<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Subnet Calculator</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                main: '#43FFAF',
                sub: '#526777',
                background: '#262A33',
                error: '#FF5F5F',
              }
            }
          }
        }
      </script>
</head>
<body x-data="subnetLogic" class="min-h-screen bg-background">
    <div class="max-w-7xl h-screen py-8 flex items-center justify-center flex-col gap-10 mx-auto relative">
        <!-- <h1 class="text-6xl font-bold text-[#a1b7bd]">IPv4 Subnet Calculator</h1> -->
        <div class="w-full flex flex-col items-center p-12">
            <label for="ip_address" class="text-sub text-lg">IP Address</label>
            <div class="flex justify-center items-center mb-4">
                <input x-model="ip_address" x-on:input="ipAddressChange" name="ip_address" type="text" class="text-neutral-200 w-2/3 text-7xl text-center font-semibold tracking-widest bg-transparent border-none placeholder:text-sub focus:border-none focus:outline-none" placeholder="000.000.000.000">
            </div>
            <!-- <span class="text-sub cursor-pointer">hold 
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-command inline w-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"><path d="M7 9a2 2 0 1 1 2 -2v10a2 2 0 1 1 -2 -2h10a2 2 0 1 1 -2 2v-10a2 2 0 1 1 2 2h-10" /></svg>
                for <span>binary</span>
            </span> -->
            <label for="subnet_mask" class="text-sub text-lg">Subnet Mask</label>
            <div class="flex justify-center items-center mb-4">
                <!-- <input x-model="subnet_mask" x-on:input="subnetMaskChange" name="subnet_mask" type="text" class="text-neutral-200  text-7xl text-right font-semibold tracking-widest bg-transparent border-none placeholder:text-sub focus:border-none focus:outline-none" placeholder="255.255.255.000"> -->
                <span x-text="subnet_mask_dec" class="text-neutral-200  text-7xl text-right font-semibold tracking-widest bg-transparent border-none placeholder:text-sub focus:border-none focus:outline-none"></span>
                <select x-model="subnet_mask" x-on:change="subnetMaskChange" class="text-sub text-7xl text-left font-semibold tracking-wide bg-transparent border-none" name="" id="">
                    <template x-for="number in Array.from({ length: 30 }, (_, index) => index + 1).reverse()">
                        <option class="text-base" x-text="`/${number}`" x-bind:value="number"></option>
                    </template>
                </select>
            </div>
            <div class="flex justify-center items-center gap-y-5 flex-wrap">
                <!-- Network Address -->
                <div class="basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Network Address:</span>
                    <span x-text="network_address" class="text-main text-xl tracking-widest"></span>
                </div>
                <!-- Usable Host IP Range -->
                <div class="basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Usable Host IP Range:</span>
                    <span x-text="ip_range" class="text-main text-xl tracking-widest">192.168.1.1 - 192.168.1.254</span>
                </div>
                <!-- Broadcast Address -->
                <div class="basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Broadcast Address:</span>
                    <span x-text="broadcast_address" class="text-main text-xl tracking-widest">192.168.1.255</span>
                </div>
                <!-- Number of usable hosts -->
                <div class="basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Number of Usable Hosts:</span>
                    <span x-text="usable_hosts" class="text-main text-xl tracking-widest">254</span>
                </div>
                <!-- Total number of hosts -->
                <div class="basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Total Number of Hosts:</span>
                    <span x-text="total_hosts" class="text-main text-xl tracking-widest">256</span>
                </div>
                <!-- CIDR Notation -->
                <div class="basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">CIDR Notation:</span>
                    <span x-text="cidr_notation" class="text-main text-xl tracking-widest">192.168.1.0/24</span>
                </div>
                <!-- Wildcard Mask -->
                <div class="basis-1/3 flex flex-col justify-center items-center">
                    <span class="text-sub text-lg">Wildcard Mask:</span>
                    <span x-text="wildcard_mask" class="text-main text-xl tracking-widest">0.0.0.255</span>
                </div>
            </div>
            <!-- <div class="">
                <h3>All 64 of the Possible /30 Networks for 94.69.206.1</h3>
            </div> -->
        </div>
    </div>
</body>
</html>
