<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Subnet Calculator</title>

    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./dist/output.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CN24VF3Y3D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CN24VF3Y3D');
    </script>

</head>
<body x-data="subnetLogic" class="min-h-screen bg-background">
    <div class="flex flex-col items-center justify-center min-h-screen gap-10 py-8 pt-32 mx-auto max-w-7xl">
        <div class="flex flex-col items-center justify-between w-full p-4 lg:p-12">
            <label for="ip_address" class="text-lg text-sub">IP Address</label>
            <div class="flex items-center justify-center mb-4">
                <input x-model="ip_address" x-on:input="ipAddressChange" name="ip_address" type="text" class="w-full text-3xl font-semibold tracking-widest text-center bg-transparent border-none text-neutral-200 xl:w-2/3 sm:text-5xl md:text-6xl lg:text-7xl placeholder:text-sub focus:border-none focus:outline-none" placeholder="000.000.000.000">
            </div>
            <label for="subnet_mask" class="text-lg text-sub">Subnet Mask</label>
            <div class="flex items-center justify-center mb-4">
                <span x-text="subnet_mask_dec" class="text-3xl font-semibold tracking-widest text-right bg-transparent border-none text-neutral-200 sm:text-5xl md:text-6xl lg:text-7xl placeholder:text-sub focus:border-none focus:outline-none"></span>
                <select x-model="subnet_mask" x-on:change="subnetMaskChange" class="text-3xl font-semibold tracking-wide text-left bg-transparent border-none text-sub sm:text-5xl md:text-6xl lg:text-7xl" name="" id="">
                    <template x-for="number in Array.from({ length: 30 }, (_, index) => index + 1).reverse()">
                        <option class="text-base" x-text="`/${number}`" x-bind:value="number"></option>
                    </template>
                </select>
            </div>
            <div class="flex flex-wrap items-center justify-center pb-16 gap-y-5">
                <div class="flex flex-col items-center justify-center basis-full sm:basis-1/2 md:basis-1/3">
                    <span class="text-lg text-sub">Network Address:</span>
                    <span x-text="network_address" class="text-xl tracking-widest text-center text-main"></span>
                </div>
                <div class="flex flex-col items-center justify-center basis-full sm:basis-1/2 md:basis-1/3">
                    <span class="text-lg text-sub">Usable Host IP Range:</span>
                    <span x-text="ip_range" class="text-xl tracking-widest text-center text-main">192.168.1.1 - 192.168.1.254</span>
                </div>
                <div class="flex flex-col items-center justify-center basis-full sm:basis-1/2 md:basis-1/3">
                    <span class="text-lg text-sub">Broadcast Address:</span>
                    <span x-text="broadcast_address" class="text-xl tracking-widest text-center text-main">192.168.1.255</span>
                </div>
                <div class="flex flex-col items-center justify-center basis-full sm:basis-1/2 md:basis-1/3">
                    <span class="text-lg text-sub">Number of Usable Hosts:</span>
                    <span x-text="usable_hosts" class="text-xl tracking-widest text-center text-main">254</span>
                </div>
                <div class="flex flex-col items-center justify-center basis-full sm:basis-1/2 md:basis-1/3">
                    <span class="text-lg text-sub">Total Number of Hosts:</span>
                    <span x-text="total_hosts" class="text-xl tracking-widest text-center text-main">256</span>
                </div>
                <div class="flex flex-col items-center justify-center basis-full sm:basis-1/2 md:basis-1/3">
                    <span class="text-lg text-sub">CIDR Notation:</span>
                    <span x-text="cidr_notation" class="text-xl tracking-widest text-center text-main">192.168.1.0/24</span>
                </div>
                <div class="flex flex-col items-center justify-center basis-full sm:basis-1/2 md:basis-1/3">
                    <span class="text-lg text-sub">Wildcard Mask:</span>
                    <span x-text="wildcard_mask" class="text-xl tracking-widest text-center text-main">0.0.0.255</span>
                </div>
            </div>
        </div>
        <div class="flex justify-end mt-auto">
            <p class="text-sm leading-5 text-center text-neutral-200">⌨️ built by <a class="font-bold transition-colors duration-500 hover:text-main" target="_blank" href="https://github.com/teobourloglou">@teobourloglou</a></p>
        </div>
    </div>
</body>
</html>
